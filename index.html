<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="WebGine">
    <meta name="description" content="WebGine">
    <meta name="theme-color" content="rgb(51, 48, 54)">
    <meta property="og:image" content="materials/images/bird.png" />

    <link rel="apple-touch-icon" href="materials/images/bird.png">
    <link rel="icon" href="materials/images/bird.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="materials/style.css" rel="stylesheet" type="text/css" />

    <title>Flappy Bird</title>
</head>

<body>

    <div class="envParent">
        <canvas class="env">

        </canvas>
        <div class="displayParent">
            <div class="displayChild UIParent">

                <h1 class="envTitle"><img class="envIcon" src="materials/images/bird.png" />Flappy Bird</h1>

                <div class="statsParent">

                    <div class="statsChild">

                        <h3 class="statsHeader">Tick: </h3>
                        <h3 class="statsAmount" id="tick">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Round Tick: </h3>
                        <h3 class="statsAmount" id="roundTick">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Generation: </h3>
                        <h3 class="statsAmount" id="generation">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Birds: </h3>
                        <h3 class="statsAmount" id="birds">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Top Score: </h3>
                        <h3 class="statsAmount" id="topScore">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Current score: </h3>
                        <h3 class="statsAmount" id="currentScore">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Speed: </h3>
                        <h3 class="statsAmount" id="speed">0</h3>

                    </div>
                </div>
                <form class="changeParent" id="speedForm">

                    <input class="changeInput" type="number" placeholder="Speed" id="newSpeed">
                    <button class="changeButton waveButton" id="changeSpeed">Change</button>

                </form>
            </div>
            <div class="displayChild networkManagerParent">

                <h1 class="envHeader"><span class="material-icons-outlined">
                    terminal
                    </span>Neural Network</h1>

                <div class="networkGuide">
                    <div class="colorGuideParent">
                        <div class="colorGuideColor" id="colorGuideActivation"></div>
                        <h3 class="colorGuideText">Positive</h3>
                    </div>
                    <div class="colorGuideParent">
                        <div class="colorGuideColor" id="colorGuideNegative"></div>
                        <h3 class="colorGuideText">Negative</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sprites -->

    <img src="materials/images/floor.png" class="sprite" id="floor">
    <img src="materials/images/background.png" class="sprite" id="background">

    <img src="materials/images/bird.png" class="sprite" id="bird">
    <img src="materials/images/birdUp.png" class="sprite" id="birdUp">
    <img src="materials/images/birdDown.png" class="sprite" id="birdDown">

    <img src="materials/images/pipeTop.png" class="sprite" id="pipeTop">
    <img src="materials/images/pipeBottom.png" class="sprite" id="pipeBottom">

    <!-- JS Imports -->

    <!-- Nueral Net -->

    <script src="materials/neuralNetwork/networkManager.js"></script>
    <script src="materials/neuralNetwork/network.js"></script>

    <!-- Game -->

    <script src="materials/env/env.js"></script>

    <script src="materials/game/game.js"></script>
    <script src="materials/game/player.js"></script>
    <script src="materials/game/gameObj.js"></script>
    <script src="materials/game/pos.js"></script>

    <script src="materials/game/bird.js"></script>
    <script src="materials/game/pipeTop.js"></script>
    <script src="materials/game/pipeBottom.js"></script>

    <!-- General -->

    <script src="materials/script.js"></script>
    <script src="materials/wave.js"></script>
</body>

</html>
